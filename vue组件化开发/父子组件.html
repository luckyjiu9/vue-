<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>

        <!-- <cpn1></cpn1> 无法使用没有在组件构造器中注册 -->

    </div>
    
    <!-- cpn2就是我们的父组件，cpn1是子组件，vue也可以看出最顶层的一个组件 -->


    <script>
//  组件构造器
        const cpnC1 = Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <p>woshineirong </p>
             </div>
            `
        })



        //  组件构造器
        const cpnC2 = Vue.extend({
            template:`
            <div>
                <h2>我是是是是标题</h2>
                <p>123 </p>
                <cpn1></cpn1>
             </div>
            `,
            components:{
                cpn1:cpnC1
            }

        })

        


        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components:{
                cpn2:cpnC2
            }
        });
    </script>
</body>

</html>
