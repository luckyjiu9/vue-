<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用组件 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>

    <script>
        // 创建组件构造器对象
        const cpnC = Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <p>woshineirong </p>
             </div>
             `
        })


        // 注册全局组件组件 my-cpn为组件的标签名
        // 全局组件意味着可以在多个
        Vue.component('my-cpn',cpnC)

        // 

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            // 局部组件
            component:{
                // cpn是组件标签名
                cpn:cpnC
            }

        });
    </script>
</body>

</html>
