<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        table{
            border:1px solid #e9e9e9;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,td{
            padding: 8px;
            border:1px solid #e9e9e9;
            text-align:left
        }
        th{
            background-color: #f7f7f7;
            color: #5c6b77;

    </style>
</head>

<body>
    <div id="app">

                <th>dasad</th>
            </thead>
            <tbody>

                    <td>{{item.id}}</td>
                    <td>{{item.ad}}</td>
                    <td>{{item.sd}}</td>
                    <td>{{item.fg}}</td>
                    <td>
                        <button @click="sub(index)" :disabled="item.count <=1">-</button>

                        sd:3,
                        fg:"sd",
                        count:1
                    },
                 
                ]
                    
                
            },
            computed:{
            
            },
            methods: {

                add(index){
                    console.log(index)
                    this.books[index].count++
                },
                sub(index){
                    this.books[index].count--
                }
            },
            filters:{


            }
        });
    </script>
</body>

</html>
